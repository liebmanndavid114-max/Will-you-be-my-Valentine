<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Question</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 20px;
            transition: background 1s ease;
        }
        
        .container {
            text-align: center;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 90%;
            position: relative;
            overflow: hidden;
            border: 10px solid #ff4d6d;
        }
        
        .heart-decoration {
            position: absolute;
            color: #ff4d6d;
            opacity: 0.3;
            font-size: 2rem;
            z-index: 0;
        }
        
        h1 {
            color: #ff4d6d;
            font-size: 3.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
            flex-wrap: wrap;
            position: relative;
            z-index: 1;
        }
        
        .valentine-btn {
            padding: 20px 50px;
            font-size: 2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            min-width: 180px;
        }
        
        #yes-btn {
            background-color: #4CAF50;
            color: white;
        }
        
        #yes-btn:hover {
            background-color: #3e8e41;
            transform: scale(1.05);
        }
        
        #no-btn {
            background-color: #ff4d6d;
            color: white;
            transition: all 0.1s ease;
            position: relative;
        }
        
        #no-btn:hover {
            background-color: #d43f5a;
        }
        
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff4d6d;
            opacity: 0;
            animation: float 5s linear infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Celebration page styles */
        .celebration-page {
            display: none;
            animation: fadeIn 1s ease;
        }
        
        .celebration-title {
            color: #ff4d6d;
            font-size: 4rem;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }
        
        .celebration-message {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .couple-emoji {
            font-size: 8rem;
            margin: 30px 0;
        }
        
        .confetti {
            position: fixed;
            width: 15px;
            height: 15px;
            background-color: #ff4d6d;
            opacity: 0.8;
            z-index: 1000;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .valentine-btn {
                padding: 15px 30px;
                font-size: 1.5rem;
                min-width: 140px;
            }
            
            .celebration-title {
                font-size: 2.8rem;
            }
            
            .couple-emoji {
                font-size: 5rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .buttons {
                gap: 20px;
            }
            
            .valentine-btn {
                padding: 12px 25px;
                font-size: 1.3rem;
                min-width: 120px;
            }
            
            .celebration-title {
                font-size: 2.2rem;
            }
            
            .celebration-message {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <!-- Main question page -->
    <div class="container question-page">
        <div class="heart-decoration" style="top: 10px; left: 20px;">‚ù§</div>
        <div class="heart-decoration" style="top: 10px; right: 20px;">‚ù§</div>
        <div class="heart-decoration" style="bottom: 10px; left: 20px;">‚ù§</div>
        <div class="heart-decoration" style="bottom: 10px; right: 20px;">‚ù§</div>
        
        <h1>Will you be my Valentine?</h1>
        
        <div class="buttons">
            <button id="yes-btn" class="valentine-btn">Yes</button>
            <button id="no-btn" class="valentine-btn">No</button>
        </div>
    </div>
    
    <!-- Celebration page (hidden initially) -->
    <div class="container celebration-page">
        <h1 class="celebration-title">Yay! You said YES! ‚ù§Ô∏è</h1>
        
        <div class="couple-emoji">üíë</div>
        
        <p class="celebration-message">
            I'm so happy you said yes! This is going to be the best Valentine's Day ever! 
            Let's make wonderful memories together. üíï
        </p>
        
        <p class="celebration-message">
            You've made me the happiest person in the world! 
        </p>
        
        <button id="restart-btn" class="valentine-btn" style="background-color: #ff4d6d; margin-top: 30px;">
            Ask Again <i class="fas fa-redo"></i>
        </button>
    </div>
    
    <!-- Floating hearts background -->
    <div class="hearts" id="hearts-container"></div>
    
    <script>
        // Get DOM elements
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const questionPage = document.querySelector('.question-page');
        const celebrationPage = document.querySelector('.celebration-page');
        const restartBtn = document.getElementById('restart-btn');
        const body = document.querySelector('body');
        const heartsContainer = document.getElementById('hearts-container');
        
        // Create floating hearts
        function createHearts() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.innerHTML = '‚ù§';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.fontSize = Math.random() * 20 + 15 + 'px';
                    heart.style.animationDuration = Math.random() * 3 + 4 + 's';
                    heart.style.animationDelay = Math.random() * 2 + 's';
                    heartsContainer.appendChild(heart);
                    
                    // Remove heart after animation completes
                    setTimeout(() => {
                        heart.remove();
                    }, 7000);
                }, i * 300);
            }
        }
        
        // Initialize hearts
        createHearts();
        setInterval(createHearts, 8000);
        
        // Function to move the "No" button to a random location
        function moveNoButton() {
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            const buttonRect = noBtn.getBoundingClientRect();
            
            // Calculate max positions within the container
            const maxX = containerRect.width - buttonRect.width - 40;
            const maxY = containerRect.height - buttonRect.height - 40;
            
            // Generate random positions within container bounds
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            // Apply the new position
            noBtn.style.position = 'absolute';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            
            // Change button color for a moment
            noBtn.style.backgroundColor = '#ff1e4d';
            setTimeout(() => {
                noBtn.style.backgroundColor = '#ff4d6d';
            }, 200);
        }
        
        // Function to show celebration page
        function showCelebration() {
            questionPage.style.display = 'none';
            celebrationPage.style.display = 'block';
            
            // Change background color
            body.style.background = 'linear-gradient(135deg, #ff6b9d, #ff8e53)';
            
            // Create confetti effect
            createConfetti();
            
            // Play celebration sound (optional - would need sound file)
            // const audio = new Audio('celebration.mp3');
            // audio.play();
        }
        
        // Function to create confetti
        function createConfetti() {
            const colors = ['#ff4d6d', '#4CAF50', '#2196F3', '#FFC107', '#9C27B0'];
            
            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-20px';
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                
                // Random size
                const size = Math.random() * 15 + 5;
                confetti.style.width = size + 'px';
                confetti.style.height = size + 'px';
                
                document.body.appendChild(confetti);
                
                // Animate confetti falling
                const animation = confetti.animate([
                    { transform: `translate(0, 0) rotate(0deg)`, opacity: 1 },
                    { transform: `translate(${Math.random() * 200 - 100}px, 100vh) rotate(${Math.random() * 720}deg)`, opacity: 0 }
                ], {
                    duration: Math.random() * 3000 + 2000,
                    easing: 'cubic-bezier(0.215, 0.610, 0.355, 1)'
                });
                
                // Remove confetti after animation
                animation.onfinish = () => {
                    confetti.remove();
                };
            }
        }
        
        // Function to reset the page
        function resetPage() {
            questionPage.style.display = 'block';
            celebrationPage.style.display = 'none';
            
            // Reset button position
            noBtn.style.position = 'static';
            noBtn.style.left = 'auto';
            noBtn.style.top = 'auto';
            
            // Reset background
            body.style.background = 'linear-gradient(135deg, #ffafbd, #ffc3a0)';
        }
        
        // Event listeners
        noBtn.addEventListener('click', moveNoButton);
        noBtn.addEventListener('mouseover', moveNoButton);
        yesBtn.addEventListener('click', showCelebration);
        restartBtn.addEventListener('click', resetPage);
        
        // Add some keyboard controls for accessibility
        document.addEventListener('keydown', (e) => {
            if (e.key === 'y' || e.key === 'Y') {
                showCelebration();
            } else if (e.key === 'n' || e.key === 'N') {
                moveNoButton();
            } else if (e.key === 'r' || e.key === 'R') {
                resetPage();
            }
        });
    </script>
</body>
</html>
